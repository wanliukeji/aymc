<script type="text/javascript">
    var pre = document.getElementById("code");
    var pre2 = document.getElementById("code2");
    var text = pre.innerText;
    var text2 = pre2.innerText;
    var num = 0;

    function run() {
        pre.innerText = text.slice(0, num) + (num % 2 == 0 ? "" : "_");
        pre2.innerText = text2.slice(0, num) + (num % 2 == 0 ? "" : "_");

            setTimeout(run, 500);
    }
